		var isWeibo = ua.indexOf("Weibo") >= 0;
		var wx = ua.indexOf("MicroMessenger") >= 0;
		if(isLaiWang){
			try{
				sendLog(1, 'H47671113');
			}catch(e){}
		}
		if(isWeibo){
			try{
				sendLog(2, 'H47671135');
			}catch(e){}
		}
		if(wx){
			try{
				sendLog(3, 'H47671136');
			}catch(e){}
		}
		return wx;
	}

	function IsPC()
	{
		var userAgentInfo = navigator.userAgent;
		var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
		var flag = true;
		for (var v = 0; v < Agents.length; v++) {
			if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }
		}
		return flag;
	}

	if(IsPC()){
		try{
			sendLog(4, 'H47671137');
		}catch(e){}
	}

	function truncateName(str){
		var leftWidth = winWidth - 320;
		var num = parseInt(leftWidth / 15);
		var totalNum = num + 15;
		if(str.length > totalNum){
			str = str.substring(0, totalNum) + "...";
		}
		return str;
	}

	template.helper("truncateName", truncateName);
	document.addEventListener("touchstart", function(event){
		if(event.target.tagName.toLowerCase() == "img"){
			if($(event.target).attr("id") == "follow"){
				try{
					sendLog(5, 'H47671138');
				}catch(e){}
				setTimeout(function(){
					window.location.href = "http://mp.weixin.qq.com/s?__biz=MTQxOTE5Njc0MQ==&mid=202351689&idx=1&sn=5a93575b10e97a39e61df94609bb3489#rd";
				}, 200);
			}
			if(!$(event.target).hasClass('.slash')){
				event.preventDefault();
				event.stopPropagation();
			}
		}
	});

	function flipPage(){
		if(isLoading) return;
		curPage++;
		if(curPage >= totalPage){
			return;
		}
		$("#loading_tr").show();
		isLoading = true;
		new IO({
			type: "get",
			url: baseURL + "page" + curPage + ".json",
			dataType: "json",
			success: function(data){
				isLoading = false;
				$("#loading_tr").hide();
				showList({list: data});
			}
		});
	}

	function showList(data){
		var html = template("listTemp", data);
		$("#list_table").append(html);
		$("#list_table").append($("#loading_tr"));
	}

	if(isWX()){
		$("#for_wechat").show();
		$("#wechat").attr("src", $("#wechat").attr("data-src"));
		// $("#follow").attr("src", $("#follow").attr("data-src"));
		// $("#follow").css("left", (winWidth - 102) / 2 + "px");
		$("#wechat").on("load", function(){
			// $("#follow").css("top", ($("#wechat").height() - 35) + "px");
			// $("#follow").show();
		});
	}else{
		try{
			sendLog(6, 'H47671139');
		}catch(e){}
		$("#for_browser").show();
		$("#bg").attr("src", $("#bg").attr("data-src"));
		$("#bg").css("height", winHeight + "px");
		$("#titleImg").attr("src", $("#titleImg").attr("data-src"));
		$("#titleImg").css("top", "15px");
		$("#titleImg").css("left", (winWidth - 180) / 2 + "px");
		$("#table_box").css("width", (winWidth - 20) + "px");
		$("#table_box").css("height", (winHeight - 120) + "px");
		$("#table_box").css("top", "110px");
		$("#tip").css("left", (winWidth - $("#tip").width()) / 2 + "px");
		$("#tip").css("top", "80px");
		$("#cat").attr("src", $("#cat").attr("data-src"));
		$("#plane").attr("src", $("#plane").attr("data-src"));
		$("#table_box").on("scroll", function(){
			var scrollTop = $("#table_box").scrollTop();
			var heightLeft = $("#list_table").height() - $("#table_box").height();
			if(scrollTop >= heightLeft){
				flipPage();
			}
		});
		flipPage();
	}
});
</script>
